<!DOCTYPE html>

    <html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tamanhos de Textos</title>

        <style type="text/css">
            /*
            px = tamanho fixo
            % = tamanho relatico
            em = tamanho relativo ao container pai
            */

            div{
                font-size: 30px;
            }

            .texto{
                /*font-size: 30px;*/
                font-size: 1em;
            }

            .texto2{
                font-size: 30px;
            }

        </style>

    </head>

    <body>
        <div>
            <p class="texto">Conteúdo 1</p>
            <p class="texto2">Conteúdo 2</p>
        </div>

    </body>

</html>
